<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Heart Disease Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="patient_id">Patient ID:</label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required min="1" max="120">
            </div>
            
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" id="sex" name="sex" required>
                    <option value="1">Male (1)</option>
                    <option value="0">Female (0)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option value="0">Typical Angina (0)</option>
                    <option value="1">Atypical Angina (1)</option>
                    <option value="2">Non-anginal Pain (2)</option>
                    <option value="3">Asymptomatic (3)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" required>
            </div>
            
            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dl):</label>
                <input type="number" class="form-control" id="chol" name="chol" required>
            </div>
            
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                <select class="form-control" id="fbs" name="fbs" required>
                    <option value="1">True (1)</option>
                    <option value="0">False (0)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results:</label>
                <select class="form-control" id="restecg" name="restecg" required>
                    <option value="0">Normal (0)</option>
                    <option value="1">ST-T Wave Abnormality (1)</option>
                    <option value="2">Left Ventricular Hypertrophy (2)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" class="form-control" id="thalach" name="thalach" required>
            </div>
            
            <div class="form-group">
                <label for="exang">Exercise Induced Angina:</label>
                <select class="form-control" id="exang" name="exang" required>
                    <option value="1">Yes (1)</option>
                    <option value="0">No (0)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>
            
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                <select class="form-control" id="slope" name="slope" required>
                    <option value="0">Upsloping (0)</option>
                    <option value="1">Flat (1)</option>
                    <option value="2">Downsloping (2)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
                <select class="form-control" id="ca" name="ca" required>
                    <option value="0">0 (0)</option>
                    <option value="1">1 (1)</option>
                    <option value="2">2 (2)</option>
                    <option value="3">3 (3)</option>
                    <option value="4">4 (4)</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
